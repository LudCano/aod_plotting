<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .col-izquierda {
            flex: 3;
            padding: 20px;
        }
        .col-derecha {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .grafico {
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Opcional: agrega un borde para mejor visualización */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grafico img {
            max-width: 100%;
            height: auto; /* Asegura que la imagen se adapte al contenedor */
        }

        /* Punto rojo que titila */
        .punto {
            width: 10px; /* Ancho del punto */
            height: 10px; /* Altura del punto */
            border-radius: 50%; /* Hace el punto redondo */
            background-color: red; /* Color del punto */
            display: inline-block; /* Para que se muestre en línea con el texto */
            margin-right: 5px; /* Espacio entre el punto y el texto */
            animation: titilar 1s infinite; /* Llama a la animación */
        }

        @keyframes titilar {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Media query para dispositivos móviles */
        @media (max-width: 600px) {
            body {
                flex-direction: column; /* Apila las columnas */
            }
            .col-izquierda, .col-derecha {
                flex: 1; /* Hacen que ambas columnas tengan el mismo ancho */
                padding: 10px; /* Menos padding en móviles */
            }
        }
    </style>
</head>
<body>

    <div class="col-izquierda">
        <h2>Composite AOD</h2>
        <div class="grafico grande">
            <img src="current_plots/composite.png" alt="Gráfico Grande">
        </div>
    </div>

    <div class="col-derecha">
        <h2>
            <span class="punto"></span>
            AOD en vivo
        </h2>
        <div class="grafico medio">
            <img src="current_plots/live_aod.png" alt="Gráfico Medio 1">
        </div>
        <h2>AOD ayer</h2>
        <div class="grafico medio">
            <img src="current_plots/yesterday_aod.png" alt="Gráfico Medio 2">
        </div>
        <h2>AOD últimos 7 días</h2>
        <div class="grafico medio">
            <img src="current_plots/week_aod.png" alt="Gráfico Medio 3">
        </div>
    </div>

</body>
</html>
